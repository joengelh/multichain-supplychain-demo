{% extends "base.html" %} {% block title %}Send{% endblock %} {% block content
%}
<h1 align="center">Send Assets</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for item in inventory %}
  <li class="list-group-item">
	  Asset: <strong>{{ item.name }}</strong><br></br>
	  Quantity: <strong>{{ item.qty }}</strong><br></br>
  </li>
  {% endfor %}
</ul>
<br /><br />
<form method="POST">
<div class="row3" align="center">
  <div class="column3">
    <h3>Asset Name</h3>
    <textarea name="name" id="name" class="form-control"></textarea>
  </div>
  <div class="column3">
    <h3>Amount</h3>
    <textarea name="amount" id="amount" class="form-control"></textarea>
  </div>
  <div class="column3">
  <h3>Recipient Address</h3>
  <textarea name="address" id="address" class="form-control"></textarea>
  </div>
</div> 
<br />
<div align="center">
  <button type="submit" class="btn btn-success">Submit</button>
</div>
</form>
{% endblock %}
